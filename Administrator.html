    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Administrator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Admin.css">
    </head>
    <body>
        <form>
            <div id="conteiner">
                <div class="content jmbg">
                    <input type="text" placeholder="JMBG radnika">
                </div>
                <div class="content text">
                    <input type="text" placeholder="PIN radnika">
                </div>
                <div class="content text">
                    <input type="text" placeholder="Ime radnika">
                </div>
                <div class="content text">    
                    <input type="text" placeholder="Prezime radnika">
                </div>
                <div class="content text">
                    <select name="Titula" id="titula">
                    <option value="bez titule"> </option>
                    <option value="Doktor">Doktor</option>
                    <option value="Sestra">Sestra</option>
                    </select>
                </div>
                <div class="content Funkcija">
                    <select name="Funkcija" id="funkcija">
                    <option value="bez funkcije"> </option>
                    <option value="Nacelnik">Nacelnik</option>
                    <option value="Direktor">Direktor</option>
                    <option value="Bez titule">Bez titule</option>
                </select>
                </div>
            <div class="content Sluzba">
                <select name="Sluzba" id="sluzba">
                <option value="Bez sluzbe"> </option>
                <option value="Opsta">Opsta</option>
                <option value="Ginekologija">Ginekologija</option>
                <option value="Pravna">Pravna</option>
                </select>
            </div> 
            <div class="content vreme">
            <input type="time" placeholder="Pocetak I smene">
            </div>
            <input type="time" placeholder="Kraj I smene">
            <input type="time" placeholder="Pocetak II smene">
            <input type="time" placeholder="Kraj II smene">
            <input type="submit" name="Prosledi">
            </div>
        </form>
        
        <script src="Admin.js" async defer></script>
